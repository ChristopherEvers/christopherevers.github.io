<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tuxedo Cat Coffee</title>
        <link rel="stylesheet" href="../css/menu.css" />
    </head>
    <body>
        <div class="parent">
            <div class="div1">
                <h1>Tuxedo Cat Coffee</h1>
                <img
                    src="../images/logo - Copy.png"
                    alt="logo picture"
                    id="logo"
                />
            </div>
            <div class="div2">
                <ul>
                    <li id="home"><a href="../index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li id="faq"><a href="faq.html">FAQ</a></li>
                </ul>
                <br>
                <div id="line"></div>
            </div>
            <div class="div3">
                <form
                id="order_form"
                name="order_form"
                action="checkout.html"
                method="get"
            >
                <section id="menu">
                    <h2>Menu</h2>
                    <p>Click an item to add it to your order.</p>
                    <ul>
                        <li>
                            <a href="#"
                                ><img
                                    id="../images/espresso_info.jpg"
                                    src="../images/espresso.jpg"
                                    alt="espresso"
                            /></a>
                        </li>
                        <li>
                            <a href="#"
                                ><img
                                    id="../images/latte_info.jpg"
                                    src="../images/latte.jpg"
                                    alt="latte"
                            /></a>
                        </li>
                        <li>
                            <a href="#"
                                ><img
                                    id="../images/cappuccino_info.jpg"
                                    src="../images/cappuccino.jpg"
                                    alt="cappuccino"
                            /></a>
                        </li>
                        <li>
                            <a href="#"
                                ><img
                                    id="../images/coffee_info.jpg"
                                    src="../images/coffee.jpg"
                                    alt="coffee"
                            /></a>
                        </li>
                        <li>
                            <a href="#"
                                ><img
                                    id="../images/biscotti_info.jpg"
                                    src="../images/biscotti.jpg"
                                    alt="biscotti"
                            /></a>
                        </li>
                        <li>
                            <a href="#"
                                ><img
                                    id="../images/scone_info.jpg"
                                    src="../images/scone.jpg"
                                    alt="scone"
                            /></a>
                        </li>
                    </ul>
                </section>

                <section>
                    <h2>Your Order</h2>
                    <section>
                        <select id="order" name="order" size="6"> </select>
                        <p id="total">&nbsp;</p>
                    </section>
                    <section id="buttons">
                        <input
                            type="button"
                            name="place_order"
                            id="place_order"
                            value="Place Order"
                            onclick="window.location.href='pages/checkout.html';"
                        />
                        <input
                            type="button"
                            name="clear_order"
                            id="clear_order"
                            value="Clear Order"
                        />
                    </section>
                </section>
            </form>
            
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
